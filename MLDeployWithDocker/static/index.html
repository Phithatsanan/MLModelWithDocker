<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.3);
    }
    h1 {
      font-size: 2rem;
      color: #00ddeb;
      text-shadow: 0 0 10px #00ddeb;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }
    .dashboard-btn {
      background: #00ddeb;
      color: #1a1a2e;
      border: none;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      text-decoration: none;
      display: inline-block;
      animation: pulse 2s infinite;
    }
    .dashboard-btn:hover {
      background: #00b7c3;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 221, 235, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 221, 235, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 221, 235, 0); }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to the ML Model Dashboard</h1>
    <p>Explore classification and regression predictions.</p>
    <a href="/dashboard" class="dashboard-btn">Go to Dashboard</a>
  </div>
</body>
</html>
